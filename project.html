<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flipkart Clone</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f1f3f6;
        }

        .navbar {
            background-color: #2874f0;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .search-box {
            width: 45%;
        }

        .search-box input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 2px;
        }

        .login-btn {
            background-color: white;
            color: #2874f0;
            padding: 6px 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .categories {
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .category {
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            padding: 10px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            padding: 15px;
            text-align: center;
            border-radius: 4px;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
        }

        .product-card h4 {
            margin: 10px 0;
            font-size: 16px;
        }

        .product-card p {
            color: rgb(4, 71, 116);
            font-weight: bold;
        }

        footer {
            background-color: #111722;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .banner {
            width: 100%;
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .banner img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 4px;
        }

        .banner img {
            height: 160px;
        }

        @media (max-width: 300px) {

            .navbar {
                flex-direction: column;
                gap: 10px;
            }

            .search-box {
                width: 100%;
            }

            .login-btn {
                width: 100%;
            }

            .categories {
                justify-content: center;
            }

            .category {
                width: 50%;
                text-align: center;
            }

            .products {
                grid-template-columns: 1fr;
                padding: 10px;
            }
        }

        @media (min-width: 1024px) {

            .products {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .banner img {
            height: 360px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo"><img src="" alt="">
            Flipkart</div>

        <div class="search-box">
            <input type="text" placeholder="Search for products, brands and more">
        </div>

        <button class="login-btn">Login</button>
    </div>
    <div class="categories">
        <div class="category">Mobiles</div>
        <div class="category">Fashion</div>
        <div class="category">Electronics</div>
        <div class="category">Home</div>
        <div class="category">Appliances</div>
        <div class="category">Travel</div>
    </div>
    <div class="banner">
        <img src="https://rukminim2.flixcart.com/fk-p-flap/1620/270/image/a64908ba9bf2fe36.jpg?q=80" alt="image">
    </div>
    <div class="products">
        <div class="product-card">
            <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcSmVDeTJ-S5caIjN1_2kDKBEjGhQz-V2usHaFnJMZ9oMs6wHo9-6jQHDYGgV9vqnuFkLaRpdTZ7Ksw2XfElAH_8Mg1Ln7AZAfARaEMap8mcxxUkQaYOMy8qsndKDMfX8HjYUkFlNqfrl1rO&usqp=CAc"
                alt="Product">
            <h4>iPhone 17 pro</h4>
            <p>₹1,24,999</p>
        </div>

        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtwkgo8dFGiMvD2znI14FRkYK2Wr9y047qKw&s"
                alt="Product">
            <h4>Headphones</h4>
            <p>₹19,499</p>
        </div>

        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgkd98INmbEIgHAZ7gr7-d6Otc2LU4zkJUrA&s"
                alt="Product">
            <h4>Smart Watch</h4>
            <p>₹2,999</p>
        </div>

        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfrZNYdOQlmfRBhIyj1nPQ3cUpUwuzoRL35Q&s"
                alt="Product">
            <h4>Laptop</h4>
            <p>₹1,49,999</p>
        </div>
    </div>
    <footer>
        Flipkart | Support : +91 (012) 345 6789
    </footer>

</body>

</html>
