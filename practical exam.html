<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product card</title>
<style>   body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #ffff;
  000    padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .card {
      background: #ffeeff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(177, 131, 131, 0.1);
      padding: 16px;
      text-align: center;
    }

    .card img {
      width: 200px;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 18px;
      margin: 8px 0;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin: 4px 0;
    }

    .price {
      font-weight: bold;
      color: #3d9bff;
    }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

<body>
<h2>Responsive Product Card</h2>
<div class="grid">
<div class="card">
<img src=" " alt="Product 1">
<h3>Product 1</h3>
<p>...... .</p>
<p class="price">499</p>
</div>

<div class="card">
<img src="" alt="Product 2">
<h3>Product 2</h3>
 <p>.......</p>
      <p class="price">799</p>
    </div>

    <div class="card">
      <img src=""
        alt="Product 3">
      <h3>Product 3</h3>
      <p>......</p>
      <p class="price">1,299</p>
    </div>

    <div class="card">
      <img src=""
        alt="Product 4">
      <h3>Product 4</h3>
      <p>.....</p>
      <p class="price">999</p>
    </div>
  </div>
</body>

</html>
